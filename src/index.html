<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resource Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="//site-assets.fontawesome.com">
  
  <!-- Preload critical resources for faster loading -->
  <link rel="preload" href="assets/abcd.png" as="image">
  <link rel="preload" href="assets/cozentus-logo.webp" as="image">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <!-- Preload font for faster loading -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

</head>
<body>
  <app-root></app-root>
  <!-- Bootstrap bundle includes Popper.js, no need for separate Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
