<div class="card shadow-sm resource-card p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="section-title">Manage Skills</h2>
  </div>
 
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3 align-items-end mb-4">
    <div class="col-md-6">
      <label for="skillName" class="form-label fw-semibold">Skill Name</label>
      <input id="skillName" type="text" class="form-control" formControlName="skillName" placeholder="Enter skill name" />
    </div>
 
    <div class="col-md-6 d-flex gap-2">
      <button type="submit" class="btn btn-primary w-100" [disabled]="saving">
        <i class="fa fa-save me-1"></i>
        <span *ngIf="saving">{{ editMode ? 'Updating...' : 'Adding...' }}</span>
        <span *ngIf="!saving">{{ editMode ? 'Update' : 'Add' }}</span>
      </button>
      <button type="button" class="btn btn-secondary" *ngIf="editMode" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
 
  <div class="table-responsive" *ngIf="!loading">
    <table class="table table-striped table-hover align-middle text-nowrap">
      <thead class="table-light">
        <tr>
          <th>Skill Name</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of pagedSkills">
          <td>{{ skill.skillName }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary" (click)="onEdit(skill)">
              <i class="fa fa-pencil-alt"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="pagedSkills.length === 0">
          <td colspan="2" class="text-center text-muted py-4">
            No skills found. Add your first skill above.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
 
  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
 
  <!-- Pagination -->
  <div class="d-flex justify-content-end align-items-center mt-3" *ngIf="skills.length > 0">
    <div class="d-flex align-items-center">
      <span class="small me-3">
        Showing {{ ((currentPage - 1) * pageSize) + 1 }} to {{ ((currentPage - 1) * pageSize) + pagedSkills.length }} of {{ skills.length }} entries
      </span>
      <button class="btn btn-outline-secondary btn-sm me-1" (click)="goToFirstPage()" [disabled]="currentPage === 1">
        <i class="fa fa-angle-double-left"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm me-1" (click)="prevPage()" [disabled]="currentPage === 1">
        <i class="fa fa-angle-left"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm me-1" disabled>
        {{ currentPage }}
      </button>
      <button class="btn btn-outline-secondary btn-sm me-1" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <i class="fa fa-angle-right"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm me-2" (click)="goToLastPage()" [disabled]="currentPage === totalPages">
        <i class="fa fa-angle-double-right"></i>
      </button>
      <select class="form-select form-select-sm" [(ngModel)]="pageSize" (change)="onPageSizeChange()" style="width: 70px;">
        <option [value]="5">5</option>
        <option [value]="10">10</option>
        <option [value]="15">15</option>
        <option [value]="20">20</option>
      </select>
    </div>
  </div>
</div>
