<div class="card shadow-sm resource-card p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="section-title">Manage Project Types</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3 align-items-end mb-4">
    <div class="col-md-5">
      <label for="projectType" class="form-label fw-semibold">Project Type</label>
      <input id="projectType" type="text" class="form-control" formControlName="projectType" placeholder="Enter name" />
    </div>

    <div class="col-md-4">
      <label class="form-label fw-semibold">Is Customer Project</label>
      <div class="form-check form-switch">
       <input
  class="form-check-input"
  type="checkbox"
  id="customerSwitch"
  formControlName="isCustomerProject"
/>

        <label class="form-check-label" for="customerSwitch">
          {{ form.get('isCustomerProject')?.value ? 'Yes' : 'No' }}
        </label>
      </div>
    </div>

    <div class="col-md-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary w-100">
        <i class="fa fa-save me-1"></i> {{ editMode ? 'Update' : 'Add' }}
      </button>
      <button type="button" class="btn btn-secondary" *ngIf="editMode" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle text-nowrap">
      <thead class="table-light">
        <tr>
          <th>Project Type</th>
          <th>Is Customer</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of pagedProjectTypes">
          <td>{{ type.projectType }}</td>
          <td>
            <span class="badge" [ngClass]="type.isCustomerProject ? 'bg-success' : 'bg-secondary'">
              {{ type.isCustomerProject ? 'Yes' : 'No' }}
            </span>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary" (click)="onEdit(type)">
              <i class="fa fa-pencil-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-end align-items-center mt-3">
    <div class="d-flex align-items-center">
      <span class="small me-3">
        Showing {{ ((currentPage - 1) * pageSize) + 1 }} to {{ ((currentPage - 1) * pageSize) + pagedProjectTypes.length }} of {{ projectTypes.length }} entries
      </span>
      <button class="btn btn-outline-secondary btn-sm me-1" (click)="goToFirstPage()" [disabled]="currentPage === 1">
        <i class="fa fa-angle-double-left"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm me-1" (click)="prevPage()" [disabled]="currentPage === 1">
        <i class="fa fa-angle-left"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm me-1" disabled>
        {{ currentPage }}
      </button>
      <button class="btn btn-outline-secondary btn-sm me-1" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <i class="fa fa-angle-right"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm me-2" (click)="goToLastPage()" [disabled]="currentPage === totalPages">
        <i class="fa fa-angle-double-right"></i>
      </button>
      <select class="form-select form-select-sm" [(ngModel)]="pageSize" (change)="onPageSizeChange()" style="width: 70px;">
        <option [value]="5">5</option>
        <option [value]="10">10</option>
        <option [value]="15">15</option>
        <option [value]="20">20</option>
      </select>
    </div>
  </div>
</div>
