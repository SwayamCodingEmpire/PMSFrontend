<div class="project-type-container px-4">
  <!-- Heading OUTSIDE the card -->
  <div class="row mb-3 align-items-center">
    <div class="col">
      <label class="mt-3 h4">Manage Project Types</label>
    </div>
  </div>

  <!-- Card Starts -->
  <div class="card shadow-sm resource-card">
    <div class="card-body">
      <!-- Add Project Type Button -->
      <div class="text-end mb-3" *ngIf="!formVisible">
        <button class="btn btn-outline-dark add-resource-btn" (click)="showAddForm()">
          Add Project Type
        </button>
      </div>

      <!-- Form -->
      <form *ngIf="formVisible" [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-4">
        <div class="row align-items-end g-3">
          <!-- Project Type Input -->
          <div class="col-md-4">
            <label for="projectType" class="form-label fw-semibold">Project Type</label>
            <input id="projectType" type="text" class="form-control" formControlName="projectType"
              placeholder="Enter name" />
          </div>

          <!-- Is Customer Project Switch -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">Customer Project ?</label>
            <div class="form-check form-switch mt-1">
              <input type="checkbox" class="form-check-input" id="customerSwitch" formControlName="isCustomerProject" />
              <label class="form-check-label ms-2" for="customerSwitch">
                {{ form.get("isCustomerProject")?.value ? "Yes" : "No" }}
              </label>
            </div>
          </div>


          <!-- Save/Update + Cancel Buttons -->
          <div class="col-md-4 text-end">
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-primary cozentus-bg text-white" style="min-width: 140px">
                <i class="fa fa-save me-1"></i>
                {{ editMode ? "Update" : "Save" }}
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Table -->
<div class="table-responsive">
  <table class="table table-striped align-middle text-nowrap project-type-table">
    <thead class="table-light">
      <tr>
        <th class="text-start" style="width: 40%">Action</th>
        <th class="text-start" style="width: 50%">Project Type</th>
        <th class="text-center" style="width: 20%">Customer Project</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of pagedProjectTypes">
        <td class="text-start align-middle">
          <button class="btn btn-sm btn-outline-primary" (click)="onEdit(type)">
            <i class="fa fa-pencil-alt"></i>
          </button>
        </td>

        <td class="text-start align-middle">
          {{ type.projectType }}
        </td>

        <td class="text-center align-middle">
          <span class="badge" [ngClass]="type.customer ? 'bg-success' : 'bg-secondary'">
            {{ type.customer ? 'Yes' : 'No' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>


      <!-- Pagination -->
      <div class="d-flex justify-content-end align-items-center mt-3">
        <div class="d-flex align-items-center">
          <span class="small me-3">
            Showing {{ (currentPage - 1) * pageSize + 1 }} to
            {{ (currentPage - 1) * pageSize + pagedProjectTypes.length }} of
            {{ projectTypes.length }} entries
          </span>
          <button class="btn btn-outline-secondary btn-sm me-1" (click)="goToFirstPage()"
            [disabled]="currentPage === 1">
            <i class="fa fa-angle-double-left"></i>
          </button>
          <button class="btn btn-outline-secondary btn-sm me-1" (click)="prevPage()" [disabled]="currentPage === 1">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="btn btn-outline-secondary btn-sm me-1" disabled>
            {{ currentPage }}
          </button>
          <button class="btn btn-outline-secondary btn-sm me-1" (click)="nextPage()"
            [disabled]="currentPage === totalPages">
            <i class="fa fa-angle-right"></i>
          </button>
          <button class="btn btn-outline-secondary btn-sm me-2" (click)="goToLastPage()"
            [disabled]="currentPage === totalPages">
            <i class="fa fa-angle-double-right"></i>
          </button>
          <select class="form-select form-select-sm" [(ngModel)]="pageSize" (change)="onPageSizeChange()"
            style="width: 70px">
            <option [value]="5">5</option>
            <option [value]="10">10</option>
            <option [value]="15">15</option>
            <option [value]="20">20</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
